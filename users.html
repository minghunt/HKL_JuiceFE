					<a class="flex-sm-fill text-sm-center nav-link active" id="orders-all-tab" data-bs-toggle="tab"
						href="#orders-all" role="tab" aria-controls="orders-all" aria-selected="true">All</a>
					<a class="flex-sm-fill text-sm-center nav-link" id="orders-paid-tab" data-bs-toggle="tab"
						href="#orders-paid" role="tab" aria-controls="orders-paid" aria-selected="false">Paid</a>
					<a class="flex-sm-fill text-sm-center nav-link" id="orders-pending-tab" data-bs-toggle="tab"
						href="#orders-pending" role="tab" aria-controls="orders-pending"
						aria-selected="false">Pending</a>
					<a class="flex-sm-fill text-sm-center nav-link" id="orders-cancelled-tab" data-bs-toggle="tab"
						href="#orders-cancelled" role="tab" aria-controls="orders-cancelled"
						aria-selected="false">Cancelled</a>
				</nav>


				<div class="tab-content">
					<div role="tabpanel" aria-labelledby="orders-all-tab">
						<div class="app-card app-card-orders-table shadow-sm mb-5">
							<div class="app-card-body">
								<div class="table-responsive">
									<table id="ordersTable" class="table app-table-hover mb-0 text-left">
										<thead>
											<tr>
												<th class="cell">Order</th>
												<th class="cell">Product</th>
												<th class="cell">Employee</th>
												<th class="cell">Date</th>
												<th class="cell">Status</th>
												<th class="cell">Total</th>
												<th class="cell"></th>
											</tr>
										</thead>
										<tbody>

										</tbody>
									</table>
								</div><!--//table-responsive-->

							</div><!--//app-card-body-->
						</div><!--//app-card-->
						<nav class="app-pagination">
							<ul class="pagination justify-content-center" id="pagination">
								<li class="page-item" id="previousPage">
									<a class="page-link">Previous</a>
								</li>
								<!-- Các nút trang sẽ được thêm vào đây bằng JavaScript -->
								<li class="page-item " id="nextPage">
									<a class="page-link ">Next</a>
								</li>
							</ul>
						</nav>
						<!--//app-pagination-->

					</div><!--//tab-pane-->


				</div><!--//tab-content-->



			</div><!--//container-fluid-->
		</div><!--//app-content-->


	</div><!--//app-wrapper-->

	<script>
		if(!localStorage.getItem('loginUser'))
			window.location.href='/login.html'
		else if(JSON.parse(localStorage.getItem('loginUser')).roleName==='Admin')
			document.getElementById('user_nav').innerHTML=`
			<a class="nav-link  active" href="users.html" >
				<span class="nav-icon">
					<svg width="24px" height="24px" viewBox="0 0 24.00 24.00"  class="bi bi-card-list" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
						<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
						<g id="SVGRepo_iconCarrier">
							<path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
								stroke="currentColor" stroke-width="1.392" stroke-linecap="round"
								stroke-linejoin="round"></path>
							<path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z"
								stroke="currentColor" stroke-width="1.392" stroke-linecap="round"
								stroke-linejoin="round"></path>
						</g>
					/svg>
				</span>
				<span class="nav-link-text">Người dùng</span>
			</a><!--//nav-link-->`
		else window.location.href='/index.html'
		// Giả sử bạn đã có một mảng dữ liệu đơn hàng
		const orders = [
			{ id: "15346", product: "Lorem ipsum", employee: "John Sanders", date: "17 Oct 2:16 PM", status: "Paid", total: "$259.35" },
			{ id: "15321", product: "Lorem ipsum", employee: "John Sanders", date: "17 Oct 2:16 PM", status: "Paid", total: "$259.35" },
			{ id: "15323", product: "Lorem ipsum", employee: "John Sanders", date: "17 Oct 2:16 PM", status: "Paid", total: "$259.35" },
			{ id: "15236", product: "Lorem ipsum", employee: "John Sanders", date: "17 Oct 2:16 PM", status: "Paid", total: "$259.35" },
			{ id: "15423", product: "Lorem ipsum", employee: "John Sanders", date: "17 Oct 2:16 PM", status: "Paid", total: "$259.35" },
			{ id: "15567", product: "Lorem ipsum", employee: "John Sanders", date: "17 Oct 2:16 PM", status: "Paid", total: "$259.35" },
			{ id: "15675", product: "Lorem ipsum", employee: "John Sanders", date: "17 Oct 2:16 PM", status: "Paid", total: "$259.35" },
			{ id: "25686", product: "Lorem ipsum", employee: "John Sanders", date: "17 Oct 2:16 PM", status: "Paid", total: "$259.35" },
			{ id: "15676", product: "Lorem ipsum", employee: "John Sanders", date: "17 Oct 2:16 PM", status: "Pending", total: "$259.35" },
			{ id: "15132", product: "Lorem ipsum", employee: "John Sanders", date: "17 Oct 2:16 PM", status: "Cancelled", total: "$259.35" },
			// Các đơn hàng khác
		];
		const rowsPerPage = 3; // Số hàng mỗi trang
		let currentPage = 1; // Trang hiện tại
		let filterOrder = orders;
		let searchValue='';;
		let statusValue='All';
		document.getElementById('searchForm').addEventListener('submit', function (event) {	
			event.preventDefault(); // Ngăn không cho trình duyệt gửi biểu mẫu
			const inputValue = document.getElementById('search-orders').value.trim().toUpperCase();
			searchValue=inputValue;
			setupPagination(orders,document.getElementById('pagination'))
			currentPage=1;
			document.getElementById('orders-all-tab').click()
		});

		// Hàm để thêm dữ liệu đơn hàng vào bảng
		function displayOrders(ordersData, page = 1) {

			const tableBody = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];
			tableBody.innerHTML = ""; // Xóa dữ liệu hiện tại
			const start = (page - 1) * rowsPerPage;
			const end = start + rowsPerPage;
			const paginatedItems = ordersData.slice(start, end);
			console.log(paginatedItems)
			paginatedItems.forEach(order => {
				let statusClass = order.status === 'Paid' ? 'bg-success' : (order.status === 'Pending' ? 'bg-warning' : 'bg-danger')
				let row =
					`
				<tr>
					<td class="cell">${order.id}</td>
					<td class="cell"><span class="truncate">${order.product}</span></td>
					<td class="cell">${order.employee}</td>
					<td class="cell"><span>17 Oct</span><span class="note">${order.date}</span></td>
					<td class="cell"><span class="badge ${statusClass}">${order.status}</span></td>
					<td class="cell">${order.total}</td>
					<td class="cell"><a class="btn-sm app-btn-secondary" href="#">View</a></td>
				</tr>`

				tableBody.innerHTML += row;
			});
			document.querySelectorAll('.pagination .page-item').forEach(item => {
				item.classList.remove('active');
			});

			// Cập nhật trạng thái của nút 'Previous' và 'Next'
			updatePaginationButtons(document.getElementById('pagination'), Math.ceil(ordersData.length / rowsPerPage));

		}

		// Hàm lọc đơn hàng theo trạng thái
		function filterOrdersByStatus(status) {
			statusValue=status;
			currentPage=1
			setupPagination(orders, document.getElementById('pagination'));
		}
		// Thêm sự kiện click cho từng tab
		document.getElementById('orders-all-tab').addEventListener('click', () => filterOrdersByStatus('All'));
		document.getElementById('orders-paid-tab').addEventListener('click', () => filterOrdersByStatus('Paid'));
		document.getElementById('orders-pending-tab').addEventListener('click', () => filterOrdersByStatus('Pending'));
		document.getElementById('orders-cancelled-tab').addEventListener('click', () => filterOrdersByStatus('Cancelled'));

		function updatePaginationButtons(paginationElement, pageCount) {
			const previousButton = paginationElement.querySelector('#previousPage');
			const nextButton = paginationElement.querySelector('#nextPage');

			if (currentPage === 1) {
				previousButton.classList.add('disabled');
			} else {
				previousButton.classList.remove('disabled');
			}

			if (currentPage === pageCount||pageCount===0) {
				nextButton.classList.add('disabled');
			} else {
				nextButton.classList.remove('disabled');
			}

		}

		function setupPagination(ordersData, paginationElement,current=currentPage) {
			// Xóa các nút trang số hiện tại
			if (searchValue!=='')
				ordersData = ordersData.filter(order => order.id.toUpperCase().includes(searchValue));
			if (statusValue!=='All')
				ordersData = ordersData.filter(order => order.status===statusValue);
			
			while (paginationElement.children.length > 2) {
				paginationElement.removeChild(paginationElement.children[1]);
			}
			filterOrder=ordersData;
			let pageCount = Math.ceil(ordersData.length / rowsPerPage);
			console.log('ordersData',ordersData)

			displayOrders(ordersData, current);

			for (let i = 1; i <= pageCount; i++) {
				let pageItem = document.createElement('li');
				pageItem.classList.add('page-item');
				if (i === current) {
					pageItem.classList.add('active');
				}
				else pageItem.remove('active');
				pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
				pageItem.addEventListener('click', (event) => {
					event.preventDefault(); // Ngăn không cho trình duyệt chuyển hướng
					currentPage = i;
					setupPagination(ordersData, document.getElementById('pagination'),i);

				});
				paginationElement.insertBefore(pageItem, paginationElement.querySelector('#nextPage'));
			}

			// Cập nhật trạng thái nút 'Previous'
			updatePaginationButtons(paginationElement, pageCount);
		}
		document.getElementById('previousPage').addEventListener('click', () => {
			if (currentPage > 1) {
				currentPage--;
				setupPagination(filterOrder,  document.getElementById('pagination'));
			}
		});

		document.getElementById('nextPage').addEventListener('click', () => {
			if (currentPage * rowsPerPage < filterOrder.length) {
				currentPage++;
				setupPagination(filterOrder,  document.getElementById('pagination'));
			}
		});

		window.onload = () => {
			setupPagination(orders, document.getElementById('pagination'));
		};
		// Hiển thị tất cả đơn hàng khi trang tải xong
	</script>
	<!-- Javascript -->
	<script src="assets/plugins/popper.min.js"></script>
	<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>


	<!-- Page Specific JS -->
	<script src="assets/js/app.js"></script>

</body>
